everypolitician:
  label: Every Politician
  info_url: https://opensanctions.org
  category: sanctions
  summary: >
     An index of all national members of parliament in the world. This version only includes 
     individuals active within the past 15 years. 
  roles:
    - guest
  queries:
    - csv_url: http://data.opensanctions.org/v1/sources/everypolitician/latest/entities.csv
      include: partial/person.yml
    - csv_url: http://data.opensanctions.org/v1/sources/everypolitician/latest/entities.csv
      include: partial/entity.yml
    - csv_url: http://data.opensanctions.org/v1/sources/everypolitician/latest/identifiers.csv
      include: partial/passport.yml
    - csv_url: http://data.opensanctions.org/v1/sources/everypolitician/latest/identifiers.csv
      include: partial/otherid.yml
    - csv_url: http://data.opensanctions.org/v1/sources/everypolitician/latest/addresses.csv
      include: partial/address.yml
    - csv_url: http://data.opensanctions.org/v1/sources/everypolitician/latest/aliases.csv
      include: partial/strongalias.yml
    - csv_url: http://data.opensanctions.org/v1/sources/everypolitician/latest/aliases.csv
      include: partial/weakalias.yml
    - csv_url: http://data.opensanctions.org/v1/sources/everypolitician/latest/birthdates.csv
      include: partial/birthdate.yml
    - csv_url: http://data.opensanctions.org/v1/sources/everypolitician/latest/birthplaces.csv
      include: partial/birthplace.yml
    - csv_url: http://data.opensanctions.org/v1/sources/everypolitician/latest/nationalities.csv
      include: partial/nationality.yml
