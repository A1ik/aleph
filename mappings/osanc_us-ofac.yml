osanc:
  urls:
  - &entities http://data.opensanctions.org/v1/sources/us-ofac/latest/entities.csv
  - &identifiers http://data.opensanctions.org/v1/sources/us-ofac/latest/identifiers.csv
  - &addresses http://data.opensanctions.org/v1/sources/us-ofac/latest/addresses.csv
  - &birthdates http://data.opensanctions.org/v1/sources/us-ofac/latest/birthdates.csv
  - &birthplaces http://data.opensanctions.org/v1/sources/us-ofac/latest/birthplaces.csv
  - &nationalities http://data.opensanctions.org/v1/sources/us-ofac/latest/nationalities.csv
  - &aliases http://data.opensanctions.org/v1/sources/us-ofac/latest/aliases.csv
  label: OpenSanctions.org
  info_url: https://opensanctions.org
  category: sanctions
  roles:
    - guest
  queries:
    - csv_url: *entities
      include: _osanc_person.yml
    - csv_url: *entities
      include: _osanc_entity.yml
    - csv_url: *identifiers
      include: _osanc_passport.yml
    - csv_url: *identifiers
      include: _osanc_otherid.yml
    - csv_url: *addresses
      include: _osanc_address.yml
    - csv_url: *aliases
      include: _osanc_strongalias.yml
    - csv_url: *aliases
      include: _osanc_weakalias.yml
    - csv_url: *birthdates
      include: _osanc_birthdate.yml
    - csv_url: *birthplaces
      include: _osanc_birthplace.yml
    - csv_url: *nationalities
      include: _osanc_nationality.yml