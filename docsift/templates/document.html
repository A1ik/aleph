{%extends "layout.html" %}

{% block title %}
  {{document.get('file')}}
{% endblock %}

{% block content %}
  <h1>{{document.get('file')}}</h1>

  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered">
        {% for key, value in document.items() %}
          <tr>
            <th>{{key}}</th>
            <td>{{value | stringify }}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
      
{% endblock %}
