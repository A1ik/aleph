QueryResponse:
  type: object
  properties:
    limit:
      type: integer
    next:
      type: string
      format: url
      nullable: true
      description: URL of the next set of results or null
    offset:
      type: integer
    page:
      description: Current page number
      type: integer
    pages:
      description: Total number of pages
      type: integer
    previous:
      type: string
      format: url
      nullable: true
      description: URL of the previous set of results or null
    status:
      description: ok
      type: string
    total:
      type: integer
    total_type:
      type: string

DatedModel:
  type: object
  properties:
    id:
      type: string
      readOnly: true
    created_at:
      type: string
      format: partial-date
      readOnly: true
    updated_at:
      type: string
      format: partial-date
      readOnly: true