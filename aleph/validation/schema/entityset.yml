EntitySetBase:
  type: object
  properties:
    label:
      type: string
    summary:
      type: string
      nullable: true
    type:
      type: string
      format: entitysettype
      nullable: false
    layout:
      type: object
      allOf:
        - $ref: '#/components/schemas/DiagramLayout'

EntitySetUpdate:
  type: object
  allOf:
    - $ref: '#/components/schemas/EntitySetBase'
  properties:
    entities:
      type: array
      items:
        type: string
  required: []

EntitySetCreate:
  type: object
  allOf:
    - $ref: '#/components/schemas/EntitySetBase'
  properties:
    collection_id:
      type: string
    entities:
      type: array
      items:
        type: object
        allOf:
          - $ref: '#/components/schemas/EntityUpdate'
        properties:
          id:
            type: string
            format: entity_id
        required: ['id', 'schema', 'properties']
  required: ['label', 'collection_id']

EntitySet:
  type: object
  allOf:
  - $ref: '#/components/schemas/DatedModel'
  - $ref: '#/components/schemas/EntitySetBase'
  properties:
    collection:
      type: object
      allOf:
      - $ref: '#/components/schemas/Collection'
    role_id:
      type: string
      readOnly: true
    entities:
      type: array
      items:
        type: object
        allOf:
        - $ref: '#/components/schemas/EntityUpdate'
        properties:
          id:
            type: string
            format: entity_id
        required: ['id', 'schema']
    writeable:
      type: boolean
      readOnly: true
  required: ['collection', 'role_id', 'label', 'type', 'entities', 'writeable']


