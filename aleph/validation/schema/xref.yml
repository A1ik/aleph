Xref:
  type: object
  allOf:
  - $ref: '#/components/schemas/DatedModel'
  properties:
    collection_id:
      type: string
    entity:
      $ref: '#/components/schemas/Entity'
    match:
      $ref: '#/components/schemas/Entity'
    match_collection_id:
      type: string
    schema:
      type: string
      format: schema
      example: Person
    countries:
      type: array
      items:
        type: string
        format: country
        example: at
    score:
      type: number

XrefResponse:
  type: object
  allOf:
    - $ref: '#/components/schemas/QueryResponse'
  properties:
    links:
      properties:
        export:
          type: string
      type: object
    results:
      items:
        $ref: '#/components/schemas/Xref'
      type: array

XrefGenerate:
  type: object
  properties:
    against_collection_ids:
      description: >
        Optional argument to specify collections agaist which
        cross-referencing will be done
      type: array
      items:
        type: integer
        minimum: 1
