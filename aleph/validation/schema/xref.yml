XrefCollection:
  type: object
  properties:
    collection:
      $ref: '#/components/schemas/Collection'
    matches:
      type: integer
    parent:
      type: integer

XrefCollectionResponse:
  type: object
  allOf:
  - $ref: '#/components/schemas/QueryResponse'
  properties:
    results:
      items:
        $ref: '#/components/schemas/XrefCollection'
      type: array

XrefMatch:
  type: object
  allOf:
  - $ref: '#/components/schemas/DatedModel'
  properties:
    collection_id:
      type: string
    entity:
      $ref: '#/components/schemas/Entity'
    match:
      $ref: '#/components/schemas/Entity'
    match_collection_id:
      type: string
    score:
      type: number

XrefResponse:
  allOf:
  - $ref: '#/components/schemas/QueryResponse'
  properties:
    results:
      items:
        $ref: '#/components/schemas/XrefMatch'
      type: array
  type: object

Xref:
  type: object
  properties:
    against_collection_ids:
      description: >
        Optional argument to specify collections agaist which
        cross-referencing will be done
      type: array
      items:
        type: integer
        minimum: 1
