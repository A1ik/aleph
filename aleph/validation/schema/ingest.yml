DocumentIngest:
  type: object
  properties:
    author:
      type: string
      nullable: true
    authored_at:
      type: string
      format: "partial-date"
      nullable: true
    countries:
      type: array
      items:
        type: string
        format: country
    crawler:
      type: string
      nullable: true
    date:
      type: string
      nullable: true
      format: "partial-date"
    file_name:
      type: string
      nullable: true
    foreign_id:
      type: string
      nullable: true
    generator:
      type: string
      nullable: true
    keywords:
      items:
        type: string
        minLength: 0
        maxLength: 5000
      type: array
    languages:
      items:
        type: string
        format: language
      type: array
    mime_type:
      type: string
      nullable: true
    modified_at:
      type: string
      nullable: true
      format: "partial-date"
    parent_id:
      type: string
      nullable: true
    published_at:
      type: string
      nullable: true
      format: "partial-date"
    retrieved_at:
      type: string
      nullable: true
      format: "partial-date"
    source_url:
      type: string
      nullable: true
      format: url
    summary:
      type: string
      nullable: true
    title:
      type: string
      nullable: true
