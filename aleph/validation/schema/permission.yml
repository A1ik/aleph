Permission:
  type: object
  allOf:
  - $ref: '#/components/schemas/DatedModel'
  properties:
    read:
      type: boolean
    write:
      type: boolean
    role:
      $ref: '#/components/schemas/Role'

PermissionUpdate:
  required: ["write", "read", "role_id"]
  type: object
  properties:
    write:
      type: boolean
    read:
      type: boolean
    role_id:
      type: string
  
PermissionUpdateList:
  type: array
  items:
    $ref: '#/components/schemas/PermissionUpdate'