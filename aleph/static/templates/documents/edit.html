<form role="form" name="editDocument" ng-submit="save(editDocument)">
  <div class="modal-body">
    <div class="form-group" ng-class="{'has-error': editDocument.title.$invalid}">
      <label class="control-label" for="title">
        Title
      </label>
      <input type="text" class="form-control input-lg" id="title" name="title" ng-model="doc.title"
        placeholder="Document title" required ng-minlength="3">
    </div>

    <div class="form-group">
      <label class="control-label" for="summary">
        Summary
      </label>
      <div class="">
        <textarea class="form-control" id="summary" name="summary"
          ng-model="doc.summary" rows="2" maxlength="200"></textarea>
        <p class="help-block">Describe the contents of this document in a sentence.</p>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="languages">
        Languages
      </label>
      <div class="">
        <ui-select multiple ng-model="doc.languages">
          <ui-select-match placeholder="Select language...">{{$item.value}}</ui-select-match>
          <ui-select-choices repeat="lang.key as (key, lang) in metadata.languages | filter: {'value': $select.search}">
            <div ng-bind-html="lang.value | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="countries">
        Countries
      </label>
      <div class="">
        <ui-select multiple ng-model="doc.countries">
          <ui-select-match placeholder="Select country...">{{$item.value}}</ui-select-match>
          <ui-select-choices repeat="country.key as (key, country) in metadata.countries | filter: {'value': $select.search}">
            <div ng-bind-html="country.value | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      </div>
    </div>

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary" ng-disabled="!canSave()">Save</button>
  </div>
</form>
