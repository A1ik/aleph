<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Set up an alert</h4>
</div>

<form role="form" name="createAlert" ng-submit="save()">
  <div class="modal-body"> 
    <div class="form-group" ng-class="{'has-error': createAlert.label.$invalid}">
      <!-- label class="control-label" for="label">Set up an alert</label -->
      <div>
        <input type="text" class="form-control" id="label" name="label" ng-model="alert.label"
          placeholder="">
        <p class="help-block">
          You will be notified once a day about documents matching your search.
        </p>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</form>
