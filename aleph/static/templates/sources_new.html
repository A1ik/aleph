
<sources-frame source="source">

  <form class="form-horizontal" role="form" name="newSource" ng-submit="save(newSource)">

    <div class="form-group" ng-class="{'has-error': newSource.label.$invalid}">
      <label class="col-sm-2 control-label" for="label">Label</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="label" name="label" ng-model="source.label"
          placeholder="The source's label">
        <p class="help-block" ng-show="newSource.label.$invalid" ng-bind="newSource.label.$message"></p>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-10">
        <button type="submit" class="btn btn-primary"
          ng-disabled="!canSave()">Save</button>
      </div>
    </div>

  </form>
</source-frame>
