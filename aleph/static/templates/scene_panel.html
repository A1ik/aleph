
<div class="panel panel-default">
  <div class="panel-heading">Add nodes to this scene</div>
  <div class="panel-body">
    <form class="form-horizontal" ng-submit="searchNodes()">
      <input class="form-control" ng-model="search.text" placeholder="Search for nodes...">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Show nodes from outside this collection.
        </label>
      </div>
    </form>
  </div>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="node in suggestedNodes" ng-click="addNode(node)">
      {{node.name | characters:30 }}
      <span class="badge">
        <i class="fa fa-link" aria-hidden="true"></i> {{node.$degree}}
      </span>
    </li>
  </ul>
</div>
