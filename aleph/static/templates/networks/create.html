<collections-screen collection="collection" section="analysis">
  <form role="form" name="createNetwork" ng-submit="save(createNetwork)"
        ng-if="authz.collectionWrite(collection.id)">
    <div class="row">
      <div class="col-md-9">
        <div class="form-group" ng-class="{'has-error': createNetwork.label.$invalid}">
          <input type="text" class="form-control" id="label"
                 required ng-minlength="3" ng-maxlength="2048" autocomplete="off" 
                 ng-model="network.label" placeholder="Enter a name to save this network...">
        </div>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-default" ng-disabled="!canSave(createNetwork)">
          <i class="fa fa-floppy-o" aria-hidden="true"></i>
          Save this network
        </button>
      </div>
    </div>
  </form>
  <network-workspace network="network" metadata="metadata"></network-workspace>
</collections-screen>
