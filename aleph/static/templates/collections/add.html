<span class="btn-group collection-add" uib-dropdown auto-close="outsideClick"
  on-toggle="toggleDropdown(open)" ng-if="visible">
  <a uib-dropdown-toggle class="btn btn-default" ng-class="class">
    <i class="fa fa-bookmark" aria-hidden="true"></i>
    Clip
  </a>
  <ul class="uib-dropdown-menu dropdown-menu-right" role="menu">
    <li role="menuitem" ng-repeat="coll in collections track by coll.id">
      <a ng-click="toggleCollection(coll)" class="action">
        <span ng-show="parts[coll.id]"><i class="fa fa-check-square"></i></span>
        <span ng-hide="parts[coll.id]"><i class="fa fa-square"></i></span>
        {{::coll.label}}
        <span class="inline" ng-click="openCollection(coll, $event)">
          <i class="fa fa-arrow-circle-right"></i>
        </span>
      </a>
    </li>
    <li class="divider" ng-show="collections.length"></li>
    <li role="menuitem">
      <a ng-click="createCollection()" class="action">
        <i class="fa fa-plus-square"></i> New collection
      </a>
    </li>
  </ul>
</span>
