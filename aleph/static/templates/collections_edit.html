
<collections-frame collection="collection">

  <form class="form-horizontal" role="form" name="editCollection" ng-submit="save(editCollection)">

    <div class="row">
      <div class="col-md-6">   
        <div class="form-group" ng-class="{'has-error': editCollection.label.$invalid}">
          <label class="col-sm-3 control-label" for="label">Label</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="label" name="label" ng-model="collection.label"
              placeholder="The collection's label">
            <p class="help-block" ng-show="editCollection.label.$invalid" ng-bind="editCollection.label.$message"></p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label" for="slug">Path</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="token" name="slug" ng-model="collection.slug"
              disabled>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="collection.public"> Publicly visible
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label" for="token">Token</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="token" name="token" ng-model="collection.token"
              disabled>
            <span class="help-block">Use the token to query and submit documents via the API.</span>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-primary"
              ng-disabled="!canSave()">Save</button>
          </div>
        </div>
      </div>


      <div class="col-md-6">
        <table class="table table-condensed">
          <tr>
            <th colspan="2">Users who have access</th>
          </tr>
          <tr ng-repeat="user in users.results">
            <td width='1%'>
              <input type="checkbox" ng-checked="hasUser(user.id)"
                ng-click="toggleUser(user.id)">
            </td>
            <td>{{user.display_name}}</td>
          </tr>
        </table>
      </div>
    </div>
  
  </form>
</collection-frame>
