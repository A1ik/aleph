<span ng-if="::isDataset">
  <i class="fa fa-fw fa-database" aria-hidden="true"></i>
  <a href="/entities?filter:dataset={{dataset.name}}">
    {{dataset.label}}
  </a>
</span>
<span ng-if="::isCollection">
  <i class="fa fa-fw fa-folder" aria-hidden="true"></i>
  <a href="/collections/{{collection.id}}/entities">
    {{collection.label}}
  </a>
</span>
